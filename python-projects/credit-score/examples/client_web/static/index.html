<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Intelligence | Analizador de Riesgo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <h1 class="glitch-text">Credit <span class="purple-neon">Intelligence</span></h1>
            <p class="subtitle">Análisis predictivo de perfiles financieros impulsado por IA</p>
        </header>

        <main class="dashboard">
            <!-- Columna Izquierda: La Tarjeta y Feedback -->
            <div class="visual-section">
                <div class="card-wrapper">
                    <div id="debit-card" class="debit-card">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="card-chip"></div>
                                <div class="card-logo">Credit Card IA</div>
                                <div class="card-number">**** **** **** 8842</div>
                                <div class="card-holder">
                                    <span class="label">CLIENTE</span>
                                    <span id="display-name" class="name-val">JEFFREY PUCHE</span>
                                </div>
                                <div class="card-expiry">
                                    <span class="label">VALIDEZ</span>
                                    <span class="val">12/28</span>
                                </div>
                                <div class="card-brand">
                                    <div class="circle orange"></div>
                                    <div class="circle red"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="result-container" class="result-container hidden">
                    <h3>Resultado del Análisis</h3>
                    <div id="prediction-badge" class="badge">--</div>
                    <div class="probability-wrapper">
                        <span>Confianza:</span>
                        <div class="progress-bar">
                            <div id="prob-fill" class="fill"></div>
                        </div>
                        <span id="prob-text">0%</span>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: El Formulario -->
            <div class="form-section">
                <form id="credit-form">
                    <div class="grid-inputs">
                        <div class="input-group">
                            <label><i class="fas fa-user-clock"></i> Edad</label>
                            <input type="number" name="Age" placeholder="Ej: 35" required min="18" max="100">
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-money-bill-wave"></i> Monto del Crédito ($)</label>
                            <input type="number" name="Credit amount" placeholder="Ej: 5000" required min="100">
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-calendar-alt"></i> Duración (Meses)</label>
                            <input type="number" name="Duration" placeholder="Ej: 24" required min="1">
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-venus-mars"></i> Sexo</label>
                            <select name="Sex" required>
                                <option value="male">Hombre</option>
                                <option value="female">Mujer</option>
                            </select>
                        </div>

                        <div class="input-group full-width">
                            <label><i class="fas fa-briefcase"></i> Nivel Laboral</label>
                            <div class="range-container">
                                <input type="range" id="job-slider" min="0" max="3" step="1" value="2">
                                <div class="range-labels">
                                    <span>No Calificado (NR)</span>
                                    <span>No Calificado (R)</span>
                                    <span>Calificado</span>
                                    <span>Altamente Calificado</span>
                                </div>
                                <input type="hidden" name="Job" id="job-hidden" value="skilled">
                            </div>
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-home"></i> Vivienda</label>
                            <select name="Housing" required>
                                <option value="own">Propia</option>
                                <option value="rent">Alquilada</option>
                                <option value="free">Gratis</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-piggy-bank"></i> Cuenta de Ahorros</label>
                            <select name="Saving accounts" required>
                                <option value="NA">Sin cuenta</option>
                                <option value="little">Pequeña</option>
                                <option value="moderate">Moderada</option>
                                <option value="quite rich">Grande</option>
                                <option value="rich">Muy Grande</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-university"></i> Cuenta Corriente</label>
                            <select name="Checking account" required>
                                <option value="NA">Sin cuenta</option>
                                <option value="little">Pequeña</option>
                                <option value="moderate">Moderada</option>
                                <option value="rich">Grande</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label><i class="fas fa-bullseye"></i> Propósito</label>
                            <select name="Purpose" required>
                                <option value="car">Vehículo</option>
                                <option value="furniture/equipment">Muebles/Equipos</option>
                                <option value="radio/TV">Radio/TV</option>
                                <option value="domestic appliances">Electrodomésticos</option>
                                <option value="repairs">Reparaciones</option>
                                <option value="education">Educación</option>
                                <option value="business">Negocios</option>
                                <option value="vacation/others">Vacaciones/Otros</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" id="submit-btn" class="neon-btn">
                        <span class="btn-content">
                            <i class="fas fa-star"></i> Analizar Crédito con IA <i class="fas fa-star"></i>
                        </span>
                        <div class="loader-ring"></div>
                    </button>
                </form>
            </div>
        </main>

        <footer>
            <div class="signature">
                Diseñado por <span class="highlight">Jeffrey Puche</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
